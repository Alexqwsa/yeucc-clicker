<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Yeucc clicker</title>
        <link rel="icon" type="image/x-icon" href="stuff/images/yeucc/yeucchappy.png">
        <!-- how do i make a website that has style :sob: -->
        <link rel="stylesheet" href="stuff/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <body class="body">
        <!-- move the button and yeuccling amount to the center -->
        
        <pre class="wipnotice">this is in work in progress, everything is subject to change</pre>

        <div class="main-area" style="border: solid; width: 300px; border-radius: 16px;">
            <h2>yeucclings: <span id="yeuccling-bank-amount">none (yet)</span></h2>
            <p id="clickmultidisplay">none yet</p> <br> <p> </p>
            <button id="yeucc" class="yeucc">
                <img src="stuff/images/yeucc/yeuccschmile.png" alt="Yeucc" onclick="yeuccclick()" id="yeuccimage">
            </button>
        </div>
        
        <div class="shop">
            <h1>the shop...</h1>
            <img src="stuff/images/assets/clickmultiplier.png" width="100px" height="100px">
            <h3>funny click multiplier</h3>
            <pre id="clickmultiowned">none bought</pre>
            <p>increase the click multiplier thingy</p>
            <pre id="clickmulticostdisplay">cost: 50 yeucclings</pre>
            <button onclick="buyclickmultiplier()" class="multiplierbuyer">buy buy buy</button>
        </div>
        
        <div class="leaderboard">
        </div>
        
        <div class="credits">
            made by <span class="owner-text"><a href="https://github.com/Alexqwsa">alexqwsa</a></span>, for <span class="yeuc_c-credits-text"><a href="https://www.roblox.com/users/978273168/profile">yeucc</a></span> <img src="stuff/images/yeucc/yeuccL.png" width="20" height="20"></a>
        </div>
        
        <div class="funny-radio" id="music-player">
        <h2>no music playing...</h2>
        </div>

            <h2>settings</h2>
            <button onclick="save()">save progress</button>
        </div>-->
